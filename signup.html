<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.html">
    <script src="signup.js"></script>

</head>
<body>
    <div class="container">
        <div class="signup" >
            <h1>SIGN UP FORM</h1>
            <div class="option">
                <button class ="login-btn"id="login-btn" onclick="signin()">LOGIN</button>
                <h3>OR</h3>
                <button class="signup-btn "id="signup-btn" onclick="signup()">SIGN UP</button>
            </div>
            <label for="Username">Username</label>
            <br>
            <input type="text" placeholder="Username">
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="password" placeholder="Password">
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="email" placeholder="Email">
            <br>
            <label for="Phone">Phone</label>
            <br>
            <input type="tel" placeholder="Phone">
            <br>
            <div class="logANDcancel">
                <button class="submit-signup" id="submit-signup">SIGN UP</button>
                <button class="submit-signup" id="submit-signup" onclick="cancel()" >CANCEL</button>

            </div>
            
            
    
            
    
    
        </div>
    </div>
    
</body>
</html>
